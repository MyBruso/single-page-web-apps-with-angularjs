<!DOCTYPE html>
<html ng-app="NarrowItDownApp">
<head>
	<title>Module 3 Solution</title>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	
</head>
<body>
	<div ng-controller="NarrowItDownController as narrowItDownCtrl">
		<input type="text" placeholder="Search Menu Name" ng-model="narrowItDownCtrl.searchMenuName">
		<button ng-click="narrowItDownCtrl.searchMenuItems()">Narrow It Down For Me!</button>
		<found-items 
			found="narrowItDownCtrl.found"
			on-remove="narrowItDownCtrl.removeItem(index)"></found-items>
	</div>
</body>
</html>
