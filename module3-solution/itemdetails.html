<ul>
	<li ng-repeat="item in foundItemsDirectiveCtrl.found">
		({{item.short_name}}), {{item.name}}, {{item.description}}
		<button ng-click="foundItemsDirectiveCtrl.onRemove({index : $index});">Don't want this one!</button>
	</li>
</ul>
<div ng-if="foundItemsDirectiveCtrl.isItemListEmpty()">Nothing found!</div>
