<div class="container">
	<h1> My Information </h1>
	<div ng-show="userInformationCtrl.isRegisteredUser()"> 
		<div>First Name : {{userInformationCtrl.firstName}} </div>
		<div>Last Name : {{userInformationCtrl.lastName}} </div>
		<div>Email : {{userInformationCtrl.email}} </div>
		<div>Phone Number : {{userInformationCtrl.phoneNumber}} </div>
		<div>
			Favorite Dish : {{userInformationCtrl.menuName}} 
			<img ng-src="https://brusog-module5.herokuapp.com/images/{{userInformationCtrl.menuChoiceNumber}}" alt="{{userInformationCtrl.menuName}}">
		</div>
	</div>
	<div ng-show="!userInformationCtrl.isRegisteredUser()">
		Not Signed Up Yet!
		<a ui-sref="public.signup"> Sign Up Now </a>
	</div>
</div>
